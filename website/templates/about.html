<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Dept. of Heritage Science and Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .content-title {
            color: #333;
            text-align: center;
            padding: 5px 0;
            margin: 20px 0;
            border-bottom: 1px solid #e8491d;
        }
        .person-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .person {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            flex-basis: 30%;
        }
        .person h2 {
            margin: 0 0 10px 0;
            color: #e8491d;
        }
        .person p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Dept. of Heritage Science and Technology, IIT Hyderabad</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/about">About</a></li>
                    <!-- Add other navigation links if needed -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="content-title">Prof</h1>
        <div class="person-container">
            <!-- Example Prof -->
            <div class="person">
                <h2>Prof Name</h2>
                <p>Title</p>
                <p>Email</p>
            </div>
            <!-- Repeat for other profs -->
        </div>
    </div>
    <div class="container">
        <h1 class="content-title">Developers</h1>
        <div class="person-container">
            <!-- Example Developer -->
            <div class="person">
                <h2>Developer Name</h2>
                <p>Role</p>
                <p>Email</p>
            </div>
            <!-- Repeat for other developers -->
        </div>
    </div>
</body>
</html>
